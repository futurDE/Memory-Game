<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMG02</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Container for the hidden images (container-1) -->
     <button class="start-button">Start</button>
     <button class="fake-start">Start</button>
     <div class="score-container">
        <p class="score"></p>
        <p class="high-score"></p>
     </div>
    <div class="hidden-images-container">
        <!-- Each hidden-image-item div contains a hidden image -->
        <div class="hidden-image-item 0"><img class="hidden-img" src="/imgs/mem01.png"></div>
        <div class="hidden-image-item 1"><img class="hidden-img" src="/imgs/mem01.png"></div>
        <div class="hidden-image-item 2"><img class="hidden-img" src="/imgs/mem01.png"></div>
        <div class="hidden-image-item 3"><img class="hidden-img" src="/imgs/mem01.png"></div>
        <div class="hidden-image-item 4"><img class="hidden-img" src="/imgs/mem01.png"></div>
        <div class="hidden-image-item 5"><img class="hidden-img" src="/imgs/mem01.png"></div>
        <div class="hidden-image-item 6"><img class="hidden-img" src="/imgs/mem01.png"></div>
        <div class="hidden-image-item 7"><img class="hidden-img" src="/imgs/mem01.png"></div>
        <div class="hidden-image-item 8"><img class="hidden-img" src="/imgs/mem01.png"></div>
    </div>    

    <!-- Container for the visible images (container-2) -->
    <div class="visible-images-container">
        <!-- Each child-2 div contains a visible image -->
        <div class="child-2"><img src="/imgs/mem01.png"></div>
        <div class="child-2"><img src="/imgs/mem01.png"></div>
        <div class="child-2"><img src="/imgs/mem01.png"></div>
        <div class="child-2"><img src="/imgs/mem01.png"></div>
        <div class="child-2"><img src="/imgs/mem01.png"></div>
        <div class="child-2"><img src="/imgs/mem01.png"></div>
        <div class="child-2"><img src="/imgs/mem01.png"></div>
        <div class="child-2"><img src="/imgs/mem01.png"></div>
        <div class="child-2"><img src="/imgs/mem01.png"></div>
    </div>
</body>
</html>
